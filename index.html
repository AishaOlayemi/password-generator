<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" id="password" readonly>
            <button type="button" id="generate">Generate Password</button>
        </div>
        <div class="option">
            <ul>
                <li>
                    <label for="">Password Length</label>
            <input type="number" id="length" value="8" min="8" max="64">
                </li>
                <li> <label for="lowercase">Include Lowercase:</label>
                    <input type="checkbox" id="lowercase" checked>  
                   </li>
                <li><label for="uppercase">Include Uppercase:</label>
                    <input type="checkbox" id="uppercase" checked></li>
                <li>
                     <label for="number">Include Numbers:</label>
                    <input type="checkbox" id="numbers" checked></li>
                <li>
                    <label for="symbols">Include Symbols:</label>
                    <input type="checkbox" id="symbols" checked></li>
            </ul>
        </div>
    </div>
   

    <script src="./main.js"></script>
</body>
</html>
